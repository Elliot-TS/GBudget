name: Test then deploy to Firebase Hosting on PR
'on': pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Checkout the repository code

      - name: Setup Firebase Emulator Suite
        uses: ./.github/workflows/setup-firebase-emulator
        with:
            firebase_token: ${{ secrets.FIREBASE_TOKEN }}

      - name: Run tests
        run: npm run coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Replace with your Codecov token
          file: ./coverage/coverage-final.json # Adjust path if your report differs

      - name: Build the app
        run: npm run build

      - name: Deploy PR
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GBUDGET_324 }}'
          projectId: gbudget-324
